<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- // font awesome icons ===== start // -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<!-- // font awesome icons ===== end // -->
		<!-- // bootstrap css ===== start // -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<!-- // bootstrap css ===== end // -->
		<!-- // master css ===== start // -->
		<link rel="stylesheet" href="style.css" />
		<!-- // master css ===== end // -->
		<!-- // favicon ===== start // -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicon-32x32.png"
		/>
		<!-- // favicon ===== end // -->
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<!-- // main container ===== start -->
		<div class="container-fluid">
			<!-- // card container ===== start -->
			<div class="card-container">
				<!-- // top row ===== start -->
				<div class="top-row">
					<img
						src="images/image-equilibrium.jpg"
						alt="image-equilibrium"
						class="nft image-fluid"
					/>
					<div class="nft-overlay"></div>
					<img src="images/icon-view.svg" alt="view" class="img-view" />
				</div>
				<!-- // top row ===== end -->
				<!-- // bottom row ===== start -->
				<div class="bottom-row">
					<!-- // title and description ===== start -->
					<div class="title-description">
						<a href="#" class="title-active"
							><h1 id="title">Equilibrium #3429</h1></a
						>
						<p id="description">
							Our Equilibrium collection promotes balance and calm.
						</p>
					</div>
					<!-- // title and description ===== end -->
					<!-- // price and time ===== start -->
					<div class="price-time">
						<div class="price">
							<i class="fa-brands fa-ethereum"></i>
							<p id="price-text">0.041 ETH</p>
						</div>
						<div class="time">
							<i class="fa-solid fa-clock"></i>
							<p id="time-text">3 days left</p>
						</div>
					</div>
					<!-- // price and time ===== end -->
					<!-- // author ===== start -->
					<div class="author">
						<img
							src="images/image-avatar.png"
							alt="image-avatar"
							class="avatar image-fluid"
						/>
						<p id="author-credits">
							Creation of <a href="#" class="author-link">Jules Wyvern</a>
						</p>
					</div>
					<!-- // author ===== end -->
				</div>
				<!-- // bottom row ===== end -->
			</div>
			<!-- // card container ===== end -->
		</div>
		<!-- // main container ===== end -->
		<!-- // bootstrap js ===== start // -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<!-- // bootstrap js ===== end // -->
	</body>
</html>
